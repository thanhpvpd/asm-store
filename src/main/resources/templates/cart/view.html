<!DOCTYPE html>
<!-- tim the co id la about trong trang nay -->
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="/layout/layout.html :: dynamic(~{::#homeview})">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<body>
	<main id="homeview">
		<div class="mt-24">
			<div class="bg-gray-100 h-screen py-8">
				<div class="mx-auto px-4">
					<h1 class="text-2xl font-semibold mb-4">Giỏ hàng</h1>
					<div class="flex flex-col md:flex-row gap-4">
						<div class="md:w-3/4">
							<div class="bg-white rounded-lg shadow-md p-6 mb-4">
								<table class="w-full">
									<thead>
										<tr>
											<th class="text-left font-semibold">ID</th>
											<th class="text-left font-semibold">sản phẩm</th>
											<th class="text-left font-semibold">Đơn giá</th>
											<th class="text-left font-semibold">Số lượng</th>
											<th class="text-left font-semibold">Thành tiền</th>
											<th class="text-left font-semibold"></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in cart.items">
											<td class="py-4">
												<div class="flex items-center">
													<span class="font-semibold">{{item.id}}</span>
												</div>
											</td>
											<td class="py-4">
												<div class="flex items-center">
													<span class="font-semibold">{{item.name}}</span>
												</div>
											</td>
											<td class="py-4">{{item.price | number:2}} $</td>
											<td class="py-4">
												<div class="flex items-center text-center">
													<input ng-change="cart.saveToLocalStorage()"
														ng-model="item.qty" type="number" min=1 class="ml-4 w-10" />
												</div>
											</td>
											<td>{{item.qty * item.price | number:2}} $</td>
											<td><a ng-click="cart.remove(item.id)" href="#"
												class="text-red-500"> <i class="fa-solid fa-trash"></i></a></td>
										</tr>
										<!-- More product rows -->
									</tbody>
								</table>
								<button type="button" ng-click="cart.clear()" ng-show="cart.items.length > 0"
									class="focus:outline-black text-white text-sm py-2.5 px-4 border-b-4 border-red-600 bg-red-500 hover:bg-red-400">Clear</button>
							</div>
						</div>
						<div class="md:w-1/4">
							<div class="bg-white rounded-lg shadow-md p-6">
								<h2 class="text-lg font-semibold mb-4">Tổng hóa đơn</h2>
								<div class="flex justify-between mb-2">
									<span>Đơn hàng</span> <span>{{cart.amount| number:2}} $</span>
								</div>
								<div class="flex justify-between mb-2">
									<span>Thuế</span> <span>0.00 $</span>
								</div>
								<div class="flex justify-between mb-2">
									<span>Phí giao hàng</span> <span>0.00 $</span>
								</div>
								<hr class="my-2">
								<div class="flex justify-between mb-2">
									<span class="font-semibold">Thành tiền</span> <span
										class="font-semibold">{{cart.amount| number:2}} $</span>
								</div>
								<br class="my-2">
								<div class="text-center mt-2">
									<a  th:href="@{/order/checkout}"
										class="cursor-pointer rounded-lg bg-blue-700 px-32 py-4 text-sm font-semibold text-white">Thanh toán</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
